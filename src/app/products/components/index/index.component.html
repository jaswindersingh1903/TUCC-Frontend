<section class="custom-table-layout">
    <div class="productListHeader d-flex justify-content-between mb-3">
      <h3 class="mb-0">List Products</h3>
      <a routerLink="add" class="createProduct"><span class="deskShow">Create New Product </span><mat-icon>add</mat-icon></a>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-2">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"><img [src]="element.image" /></td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="reviews" class="reviews">
          <th mat-header-cell *matHeaderCellDef> Reviews </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
            <mat-icon>star</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> <span class="stock" [ngClass]="{'greenStock': element.status == 'In Stock', 'redStock': element.status == 'Out of Stock'}"
            >{{element.status}}</span> </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <!-- <a href="#" class="action-icon edit" [routerLink]="['/product/', 'edit'  ]"><mat-icon>edit</mat-icon></a> -->
            <a  class="action-icon edit" (click)="edit(element.id)"><mat-icon>edit</mat-icon></a>
            <a  class="action-icon delete" (click)="delete(element._id)"><mat-icon>delete_outline</mat-icon></a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
